<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
       <title>AutoBlog.pl</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css" type="text/css">
       <style>
       	form label{
       		width:100;
            display: : inline_block;
       	}
       	form div{
       		margin-bottom: 5px;
       	}
       </style>
</head>
<body>
    <header>
           <h1>AutoBlog</h1>
           <nav>
               <a href="index.html" class="article">
                   Strona główna

                       12
                   </div>
               </a>
               <a href="wspolpraca.html">Współpraca</a>
               <a href="kontakt.html">Kontakt</a>
           </nav>
       </header>

       <main>
           
           <form>
        <div>
           	<label for="first-name">Imię: *</label>
        </div>
        <div>
            <input type="text" name="imię" placeholder="Twoje imię"  id="first-name" required>
        </div>
        <div>
            <label for="last-name">Nazwisko: *</label>
            </div>
        <div>
            <input type="text" name="nazwisko" placeholder="Twoje nazwisko"  id="last-name" required>
        </div>
        <div>
            <label for="message">Wiadomość: *</label>
        </div>
        <div>
            <textarea name="wiadomość" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Wyślij!</button>
            </form>
       </main>

       <footer>

       </footer>

</body>
