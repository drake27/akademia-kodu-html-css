       <style>

       * {
           box-sizing: border-box;
       }
       .displays-wrapper {
           position: relative;
           background-color: blue;

       }

       .displays-wrapper div{
           background-color: yellow;
       }

       .display-block {
           display: block;

       }

       .display-inline-block {
           display: inline-block;
           width: 50%;
           float: left;

       }

       .display-inline {
           display: inline;

       }

       .border {
           border: 2px dotted green;
       }

       .display-none {
           display: none;
       }

       .orange {
           background: orange !important;
       }

       </style>
   </head>
